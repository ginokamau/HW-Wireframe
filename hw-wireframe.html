<!DOCTYPE html>
<html>
    <head>
        <title>Wireframe Homework</title>
        <link rel="stylesheet" href="wireframe.css">
    </head>
    <body>
<!-- "longBox" was set to cover header, nav and footer because the looked 
identical dimension-wise -->
        <header class="longBox">header</header>

        <nav class="longBox">nav</nav>

<!-- "side1" and "aside" was set to cover boxes in the middle of the page
 -->
        <div class="side1">
<!-- "midBox" was set to cover just the "section" box with "article"
nested within it -->
            <section class="midBox">
                section
                <article id="article">
                    article
<!-- "smlongBox" was set to cover "heading" and "p" boxes nested within
the "article" box -->
                    <h1 class="smlongBox">
                        h1,h2,h3
                    </h1>
                    <p class="smlongBox">
                        p
                    </p>
                </article>
            </section>
        </div>

        <div class="aside">    
            <aside class="midBox">
                aside
            </aside>
            </div>
        </div>
        
        <footer class="longBox">footer</footer>

    </body>
</html>
